<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 150px;
        height: 150px;
        position: fixed;
        bottom: -30px;
        left: -50px;
      animation: car 2s 2s infinite linear;
    }
    @keyframes car{
        0%{
            left: 0px;

        }
       
        100%{
            left:100%;
        }
    }
  

</style>
<body>
    <img src="car.png" alt="">
</body>
</html>
